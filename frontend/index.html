<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Circlenet</title>
</head>
<body>
  <h1>Circlenet Frontend</h1>
  <p id="message">Loading message...</p>

  <script>
    fetch('/api/message')
      .then(res => res.json())
      .then(data => {
        document.getElementById('message').textContent = data.message;
      })
      .catch(err => {
        document.getElementById('message').textContent = 'Error fetching message';
        console.error(err);
      });
  </script>
</body>
</html>
